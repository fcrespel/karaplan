@if (alertService.messages.length > 0) {
  <div class="container-md mt-3">
    <div class="shadow">
      @for (message of alertService.messages; track message) {
        <ngb-alert [type]="message.severity" (closed)="onClose(message)">
          <strong>{{ message.title }}:</strong> {{ message.text }}
        </ngb-alert>
      }
    </div>
  </div>
}
