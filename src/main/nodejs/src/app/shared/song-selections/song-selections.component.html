@if (selections) {
  <div class="row justify-content-start g-0 text-center">
    @for (selection of selections; track selection.id) {
      <div class="col-auto">
        <a href="#" routerLink="/songs" [queryParams]="{ query: selection.id }" queryParamsHandling="merge">
          <img src="{{ selection.img }}" title="{{ selection.name }}" class="rounded shadow-sm m-2" style="width: 150px; height: 150px;">
        </a>
      </div>
    }
  </div>
}
